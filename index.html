<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculadora de Opciones</title>
</head>

<body>
    <h1>
        Calculadora de Opciones
    </h1>

    <form class="formulario">
            <label for="actual_price" class="form-label">Precio Actual</label>
            <div class = "input-group">
                <span class="input-group-text">$</span>
                <input type="number" step="any" class="form-control" id="actual_price" required>
        </div>
        <label for="strike_price" class="form-label">Precio de Ejecución</label>
        <div class = "input-group">
            <span class="input-group-text">$</span>
            <input type="number" step="any" class="form-control" id="strike_price" required>
        </div>
        <label for="free_risk_rate" class="form-label">Tasa Libre de Riesgo</label>
        <div class = "input-group">
            <input type="number" step="any" class="form-control" id="free_risk_rate" required>
            <span class="input-group-text">%</span>
        </div>
        <div class="doble">
            <div class="meses">
                <label for="time_to_maturity" class="form-label">Madurez</label>
                <input type="number" step="1" class="form-control" id="time_to_maturity" required>
            </div>
            <div>
                <label for="temporality" class="form-label">Temporalidad</label>
                <select class="form-select" id="temporality" required>
                    <option>días</option>
                    <option>meses</option>
                    <option>años</option>
                </select>
            </div>
        </div>
        <label for="volatility" class="form-label">Volatilidad</label>
        <div class = "input-group">
            <input type="number" step="any" class="form-control" id="volatility" required>
            <span class="input-group-text">%</span>
        </div>
        <div class="boton">
            <button class="btn btn-primary" type="submit" onclick="calculateOptionPrice()">Calcular Prima</button>
        </div>


    </form>

    <script src="./scripts/main.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
